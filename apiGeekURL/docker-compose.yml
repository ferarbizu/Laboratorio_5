version: "3.4"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "3001:3001"
    links:
      - mongo
      - redis
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
      
   redis:
      image: redis
      container_name: "cache"
      ports: 
      - "6379:6379"